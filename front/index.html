<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title>Image Recover</title>
       <link rel="stylesheet" href="style.css">
       <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
       <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
       <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
       <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
       <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   </head>
   
   <body>
    
    <div><a href="http://127.0.0.1:5000/">Go</a>
        <div class="container"> 
            <div>
                
                <form method="POST" action="http://127.0.0.1:5000/image" enctype=multipart/form-data>
                    <input name="imgurl" type="file" accept="image/png, image/jpeg, image/jpg"/>
                    
                    <div class="row">
                            <button type="submit" value=Upload class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div> 
        </div>

    <script src="script.js"></script>
   </body>
</html>
